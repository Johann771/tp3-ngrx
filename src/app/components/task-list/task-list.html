<div class="tasklist-container">
  <div>
    <form (ngSubmit)="handleCreateTask()">
      <input type="text" name="createTask" [(ngModel)]="taskName">
      <button type="submit">Create a new task</button>
    </form>
  </div>
    <ul>
        @for(task of (todos$ | async); track task.id) {
            <li>
                {{ task.name }}

                <button class="task-delete" (click)="handleDeleteTask(task.id)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </li>
        }
    </ul>
</div>
